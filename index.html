<!DOCTYPE html>
<html>
<style>
html{
    overflow:hidden;
    height: 100%;
    max-height: 100%;
}

body {
  background-image: url('images/bg.png');
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center;
  background-color: RGB(120, 90, 145);
}

img {
  position: fixed;
  top: 76%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>

<script type="text/javascript">
  var imageURLs = [
       "images/cat1.gif"
     , "images/cat2.gif"
     , "images/cat3.gif"
     , "images/cat4.gif"
	 , "images/cat5.gif"
	 , "images/cat6.gif"
	 , "images/cat7.gif"
	 , "images/cat8.gif"
	 , "images/cat9.gif"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" width="460" height="370"/>';
    return img;
  }
</script>

<script type="text/javascript">
  document.write(getImageTag());
</script>
<html>
